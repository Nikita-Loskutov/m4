<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
  </head>
  <style>
    body{
        height: 100vh;
        display: flex;

    }
    main{
        display: flex;
        position: absolute;
        transition: all 0.8s;
        top: -50%;
        left:50%;
        transform: translate(-50%, -50%);
        
    }
  </style>
  <body class="d-flex align-items-center justify-content-center">
    <div id="start">
        <button type="button" class="btn btn-outline-success fs-1 ">
            <i class="far fa-sign-in"></i>
            <span>Войти</span>
        </button>
    </div>
    <main id="login">
        <div  class="bg-success p-4 rounded-4">
            <p>Введите логин</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <p>Введите пороль</p>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="d-flex justify-content-between m-3">
                <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center m-1">
                    <i class="far fa-door-closed"></i>
                    <span>Вход</span>
                </button>
                <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center m-1">
                    <i class="far fa-door-closed"></i>
                    <span>Зарегестрироваться</span>
                </button>
                <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center m-1">
                    <i class="fas fa-long-arrow-left"></i>
                    <span>Назад</span>
                </button>
            </div>
        </div>
    </main>

    
  </body>
  <script>
    main = document.getElementById('login')
    start = document.getElementById('start')
    start.addEventListener('click', function(){

        start.style.display = "none";
        main.style.top = "50%";


    })

  </script>
</html>
